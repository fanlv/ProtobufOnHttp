syntax = "proto2";

option go_package="git.byted.org/ee/lark/im-protobuf/improto/images";
option java_package="com.ss.android.lark.pb";

import "entities.proto";

service ImageGreeter {
  rpc send (UploadImageRequest) returns (UploadImageResponse) {}
}

// 上传图片接口
message UploadImageRequest {
  required string data = 1; // base64 编码过的图片数据
}

message UploadImageResponse {
  required Image image = 1; // 将被废弃
  optional ImageSet image_set = 2;
}
